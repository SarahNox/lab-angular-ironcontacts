<div>
  <label for="contact-name"></label>
  <input type="text" [(ngModel)]="newContact.name">
</div>
<div>
  <label for="contact-email"></label>
  <input type="text" [(ngModel)]="newContact.email">
</div>
<div>
  <label for="contact-phone"></label>
  <input type="text" [(ngModel)]="newContact.phoneNumber">
</div>
<div>
  <label for="contact-image"></label>
  <input type="text" [(ngModel)]="newContact.image">
</div>

<button (click)="addContact()">Submit New Contact</button>

<div class="form-group">
    <label for="search">Search: </label>
    <input type="text" name="search"[(ngModel)]="pattern" placeholder="Search">
</div>

<ul>
  <li [ngClass]="{contactClass : true}" *ngFor="let contact of contacts | filter: 'name': pattern;">
    <span>{{contact.name}}</span><br>
    <span>{{contact.email}}</span><br>
    <span>{{contacts.phoneNumber}}</span><br>
    <img [ngClass]="{imageSmall : true}" src="{{contact.image}}">
  </li>
</ul>
